<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css"/>
                <link rel="stylesheet" type="text/css" href="estiloHealme.css"/>
                <title>HEAL ME</title>
            </f:facet>
        </h:head>

        <h:body>

        
            <div class="blau border badge-light">
                <div style="padding-left: 15px">
                    <p>
                        <h1>HEAL ME</h1>
                        <h5>Health dEfinition Archtecture ontoLogy-based froM sEco</h5>
                    </p>
                </div>                
            </div>
                
            <div style="padding: 0px">
                 <p:megaMenu style="margin-bottom:20px">
                      <p:submenu label="Common">
                            <p:column>
                                <p:submenu label="">
                                    <p:menuitem value="Home Page" outcome="index" />
                                    <p:menuitem value="About" outcome="about" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>   
                     
                        <p:submenu label="Registrations">
                            <p:column>
                                <p:submenu label="">
                                    <p:menuitem value="Platforms" outcome="registration" />
                                    <p:menuitem value="Parameters" outcome="parregistration" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Analysis">
                            <p:column>
                                <p:submenu label="">
                                    <p:menuitem value="Health Analysis" outcome="platformSelection" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                     
                      <p:submenu label="Documentation">
                            <p:column>
                                <p:submenu label="">
                                    <p:menuitem value="How To Use" outcome="index" />
                                    <p:menuitem value="Metrics Table" outcome="files/Formalized_Metrics_Table_English.pdf" target="_blank"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                       
                    </p:megaMenu>  
                </div>       

                <div id="corpo" class="col-lg">
                    <h2 align="center">Select the Platform to Analysis</h2>
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog  widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" width="800" height="600">
                       <p:graphicImage value="/images/loader.gif" />
                    </p:dialog>
                    <hr/>
                    <div align="center">
                        <p align="center">Select one platform registered to proceed analysis.</p>

                        <h:form> 
                            <h:outputLabel for="txt3" value="Platform: " />
                             <h:selectOneMenu id="txt3" value="#{consultaCert.namePlatform}" required="true" label="Platform:">
                                 <f:selectItems value="#{consultaCert.platforms}"/>
                             </h:selectOneMenu>
                             <p:message for="txt3" />
                             <h:outputText value="#{consultaCert.namePlatform}"/>
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage value="/images/loader.gif" />
                            </p:dialog>
                            <p:commandButton  value="Analysis" action="analysisPage" actionListener="#{consultaCert.carregaModel}" onclick="this.form.target='_self'"/>
                        </h:form>                        
                    </div>
                    
                    <br/>
                    <br/> 
                </div>

            <br />
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
        </h:body>

    </f:view>
</html>
